<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aula 1</title>
</head>
<body>
    <div id="app">
        
        <h1>{{ titulo }}</h1>
        
        <div v-if="user.id == 1 ">
            Id: {{ user.id }},  <br>
            Nome: {{ user.nome }}, <br>
            Profissão: {{ user.profissao }}
        </div>
        <div v-else>Nenhum usuario com id = 1</div>

    </div>

    <script src="https://unpkg.com/vue"></script>

    <script>
        var app = new Vue({
            el:"#app",
            data:{
                titulo:"Jeito ninja de ser!",
                user:{
                    id:1,
                    nome:"Daenerys Targaryen",
                    profissao:"A Mãe dos Dragões"
                } 
            }

        });
    </script>
</body>
</html>
